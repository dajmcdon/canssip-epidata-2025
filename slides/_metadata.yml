author: "Daniel J. McDonald"
repo-address: "[dajmcdon/canssip-epidata-2025](https://github.com/dajmcdon/canssip-epidata-2025)"


format:
  revealjs:
    theme: [default, themer.scss]
    template-partials:
      - title-slide.html
    title-slide-attributes:
      data-background-image: gfx/cover-art-1.svg
    css: tachyons-minimal.css
    chalkboard: false
    width: 1600
    height: 900
    html-math-method: mathjax
    slide-number: true
    fig-format: svg
    fig-align: center
    fig-width: 5.33
    fig-height: 3
    self-contained: false
    scrollable: false
    number-sections: true
    number-depth: 1
    history: false
    link-external-icon: true
    link-external-newwindow: true
    code-overflow: wrap
    code-block-height: 800px
    lang: en-CA
    mermaid-format: svg
    footer: "{{< meta short-title >}} --- {{< meta repo-address >}}"

execute:
  echo: false
  warning: false
  cache: true

knitr:
  opts_chunk:
    message: FALSE
    dev: "svg"
    fig.width: 5.33
    fig.height: 3
    fig.align: center

editor: source
